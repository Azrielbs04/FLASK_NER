<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ektraksi Informasi</title>
    <!-- bootstrap 5 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="{{  url_for('static',filename='styles/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <a href="/" class="navbar-brand mr-0 text-light mt-5 text-center">
            <div class="display-6 font-weight-bold text-center">MY APP<br>
                <img src="{{  url_for('static',filename='images/unila.png')}}" class="" style="width: 70%" alt="">
            </div>
        </a>
        <ul class="navbar-nav d-flex flex-column mt-5 pt-5 w-100 text-center">
            <li class="nav-item w-100">
                <a href="/" class="nav-link text-light"><i class="fa-solid fa-house mr-2 pt-3"></i>Beranda</a>
            </li>
            <li class="nav-item w-100">
                <a href="/form" class="nav-link text-light"> <i class="fa-solid fa-gears mr-2 pt-3"></i>Ekstraksi</a>
            </li>
            <li class="nav-item w-100">
                <a href="/about" class="nav-link text-light"> <i
                        class="fa-solid fa-circle-question mr-2 pt-3"></i>Tentang</a>
            </li>
        </ul>
    </nav>
    <section class="p-4 my-container">
        <button class="btn my-4" id="menu-btn"><i class="fa-solid fa-bars fa-2x"></i></button>

        <!--CONTENT-->
        <div class="container" style="width: 200%; height: 200px;">

        </div>
        <div class="container text-center">
            <h1 class="pb-5">Masukan Teks Bahasa Lampung</h1>
            <form method="POST" action="/result">
                <textarea rows="15" cols="5" required="true" name="rawtext" class="form-control pb-2">
            </textarea>
                <button type="reset" class="btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i> Clear</button>
                <button type="submit" class="btn btn-success"><i class="fa-solid fa-arrow-up"></i> Submit</button>

            </form>
        </div>

    </section>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
        integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script>
        var menu_btn = document.querySelector("#menu-btn")
        var sidebar = document.querySelector("#sidebar")
        var container = document.querySelector(".my-container")
        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav")
            container.classList.toggle("active-cont")
        })
    </script>
</body>

</html>
